version: '2'
services:
  openlab-projects:
    image: sleede/openlab-projects
    environment:
      RAILS_ENV: production
      RACK_ENV: production
    env_file:
      - ${PWD}/config/env
    volumes:
      - ${PWD}/public/assets:/usr/src/app/public/assets
      - ${PWD}/log:/var/log/supervisor
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:13
    volumes:
      - ${PWD}/postgresql:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:6-alpine
    volumes:
      - ${PWD}/redis:/data
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PWD}/config/nginx:/etc/nginx/conf.d
      - ${PWD}/letsencrypt/etc:/etc/letsencrypt
      - ${PWD}/log:/var/log/nginx
    volumes_from:
      - openlab-projects:ro
    links:
      - openlab-projects:openlab-projects
    restart: always
