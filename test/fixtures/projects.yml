project_2:
  api_client: one
  project_id: 123
  name: "Table basse tactile DIY avec un ecran TV 32\", Raspberry Pi, CCD sensor et Arduino Teensy"
  description: "\r\n      Mon projet est détaillé sur http://www.instructables.com/id/Touch-Screen-Coffee-Table-DIY-With-32-TV-and-Low-C/Un grand merci a l'équipe du Fablab pour leur aide :-). Les découpes et les gravures ont été faite avec la scie sauteuse et la graveuse laser Trotec du Fablab! Voici l'introduction du projet (en anglais) : Hi !I have been \r\nreading about DIY touch screen table projects for a while now, and I \r\nfind most of them very complicated. Often They imply using a \r\nvideoprojector, reflection mirror and IR camera. The result gives you a \r\ncomplete multi touch screen solution, but you need some depth for the \r\nvideoprojector to have a big screen. Not the best solution for a coffee \r\ntable... I made this tutorial to help people to build their own touch screen solution based on any flat screen TV. It uses light triangulation technology\r\n to read the coordinates. This method is quite cheap ( the priciest part\r\n is the TV), with a good quality image and you can make the table almost\r\n as small and as thin as your TV is. Of course, nothing is \r\nperfect and with this solution it's not possible to build a 100% \r\nmulti-touch screen and it's hard to cover the entire screen area. But \r\ndepending on the way you make it you can have some interesting results. \r\nPlus, I am sure there are a lot of possibilities I haven't thought about\r\n to improve this. \r\n    "
  tags: "raspberry tactile arduino"
