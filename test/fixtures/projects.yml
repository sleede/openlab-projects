project_1:
  api_client: one
  project_id: 124
  name: "Création T-shirt Personnalisé 8 Mars"
  description: "Nous sommes allés à Grenoble, mardi 8 mars avec Malanto. Nous avons rencontré Diego, qui nous a fait une visite détaillée de la Casemate, qui est un musée où il y a une partie exposition et une autre partie où l’on conçoit.Le but de cette rencontre était de fabriquer le tee-shirt que nous avions conçu à l’aide d’Inkscape.\r\nNous avons travaillé au préalable sur Inkscape, c’est vrai que Malanto a  beaucoup œuvré sur nos constructions. \r\nDiego nous a montré les différentes machines qui servent à créer, telle que l’imprimante laser.\r\nIl nous a fait une petite démo de ce que cela pouvait faire, il nous a concocté quelque chose en bois, je ne sais pas comment vous expliquer ce que c’est, mais c’est spécialement à l’effigie de l’E2C.Ensuite, on est allé manger à l’E2C de Grenoble où on a rencontré 3 jeunes et cela s’est très bien passé avec eux. Ils nous ont bien reçus.\r\nPuis, après tout ça, nous sommes retournés à la Casemate pour fabriquer (fablab signifie fabriquer et élaborer) notre tee-shirt. \r\nNous avons, avec l’aide de Diego, transféré nos créations de l’outil Inkscape à Illustrator, car c’est le logiciel qu’ils utilisent pour la découpeuse vinyle. C’était aussi pour fignoler nos travaux.\r\nAprès, nous sommes passés sur la machine et toute seule, en faisant quelques réglages bien sûr, la découpeuse vinyle a fait le travail, nous n’ avions plus qu’à faire le plus gros, c’est-à-dire retirer à l’aide d’une pince à épiler ce qui allait ressortir sur notre tee-shirt.\r\nA la fin, nos tee-shirts respectifs étaient très bien ressortis et comme récompense,  Diego nous a montré l’exposition qui avait pour thème le climat. Nous avons regardé à l’aide d’un casque oculus les effets du réchauffement climatique.J’ai apprécié et je pense que c’est partagé, cette sortie où nous nous sommes sentis comme des « artistes ». Ce que j’ai aimé par-dessus c’est que Diego a bien pris le temps de nous expliquer et nous détailler tout ce qui se passe à la Casemate. \r\n\r\nLes pièces jointes ont été améliorées sur place, les versions en ligne ne sont pas définitives."
